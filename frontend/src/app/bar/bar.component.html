<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Opciók</mat-toolbar>
    <mat-nav-list *ngIf="isAuthenticated">
      <a routerLink="newbooking" mat-list-item>Új foglalás</a>
      <a routerLink="list-arivals" mat-list-item >Érkező</a>
      <a routerLink="list-leaving" mat-list-item>Távozó</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Booking</span>
      <span *ngIf="isAuthenticated" style="margin-left: 300px;" (click)="logout()">Logout</span>
    </mat-toolbar>
    <!-- Add Content Here -->

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
