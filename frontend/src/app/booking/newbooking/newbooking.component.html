
<form class="form">
    <span>
        Fogalalás adatai
    </span>

<br>
<br>


    <div>
        <mat-form-field>
            <input matInput type="text" placeholder="Név">
        </mat-form-field>
    </div>

    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="CheckIn">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="CheckOut">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <br>

    <mat-form-field class="example-full-width">
        <input type="text" placeholder="Szoba szám" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option.number">
            {{option.number}}
        </mat-option>
        </mat-autocomplete>
    </mat-form-field>





</form>
